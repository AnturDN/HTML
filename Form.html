<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration form</h2>

    <form>
        <div>
            <label for="fullname">FullName:</label>
        <input type="text" name="fullname" id="fullname" required>
         </div><br>

        <div>
            <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        </div><br>

        <div>
            <label for="Password">Password:</label>
        <input type="password" name="password" id="password">
        </div><br>

        <div>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address">
        </div><br>

        <div>
            <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
        </div><br>

        <div>
            <label for="photo">Choose your Photo:</label>
        <input type="file" name="photo" id="photo">
        </div><br>

        <div>
            <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender1" value="male">Male
        <input type="radio" name="gender" id="gender2" value="female">Female
        </div><br>

        <div>
            <label for="religion">Religion:</label>
        <input type="checkbox" name="religion1;" id="hindu" value="hindu">Hindu
        <input type="checkbox" name="religion2" id="muslim" value="muslim">Muslim
        </div><br>

        <div>
            <label for="depatment">Department:</label>
            <select name="depatment">
                <option value="cse">CSE</option>
                <option value="eee">EEE</option>
                <option value="bba">BBA</option>
                <option value="ce">CE</option>
                <option value="llb">LLB</option>
            </select>
        </div><br>

        <div>
           <label for="message">Message</label><br>
           <textarea cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </div>


        
    </form>
</body>
</html>
