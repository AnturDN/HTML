<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Deleted element</title>
  </head>
  <body>
   <p>My favourite color is <del>blue</del> skyblue.</p><hr>
   <p>My favourite color is <del>blue</del><ins> skyblue</ins>.</p><hr>
   <p>This is a <sub>subscripted</sub> text.</p><hr>
   <p>This is a <sup>superscripted</sup> text.</p><hr>
   


 
  </body>
        
</html>
